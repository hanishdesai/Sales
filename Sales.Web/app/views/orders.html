
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Order Date</th>
                    <th>Location Name</th>
                    <th>Opening Debt</th>
                    <th>Currency</th>
                    <th>Invoice Number</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="order in orders">
                    <td>
                        {{ order.Order_No }}
                    </td>
                    <td>
                        {{ order.Customer_Id }}
                    </td>
                    <td>
                        {{ order.timestamp }}
                    </td>
                    <td>
                        {{ order.Location_Name }}
                    </td>
                    <td>
                        {{ order.Opening_Debt }}
                    </td>
                    <td>
                        {{ order.Currency }}
                    </td>
                    <td>
                        {{ order.Sales_Invoice_No }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
